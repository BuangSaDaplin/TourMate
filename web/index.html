<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter app connecting tourists with local tour guides">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tourmate_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TourMate - Connect with Local Tour Guides</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase Scripts - Updated to latest versions -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Image Cropper Scripts - Updated for image_cropper 3.x -->
  <script src="https://cdn.jsdelivr.net/npm/image-js@1.3.1/dist/image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@4.1.1/dist/cropper.min.js"></script>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7o0OenLGu9XHaO7g1_SOu_Wm41tHMgHE"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator while Flutter loads -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
    });

    // Initialize Firebase when scripts are loaded
    window.addEventListener('load', function () {
      if (typeof firebase !== 'undefined') {
        // Firebase will be initialized by the app with DefaultFirebaseOptions
        console.log('Firebase scripts loaded successfully');
      } else {
        console.error('Firebase scripts failed to load');
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
